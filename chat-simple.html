<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 15px; margin-bottom: 15px; background: #f9f9f9; }
        .message { margin: 10px 0; padding: 8px 12px; border-radius: 8px; }
        .user { background: #007bff; color: white; text-align: right; }
        .ai { background: #e9ecef; color: #333; }
        #messageInput { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #sendButton { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chat con IA</h1>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Escribe aquí..." autofocus>
    <button id="sendButton">Enviar</button>

    <script>
        const API_KEY = 'mnYOJCCBzvjfXEMvrzpXxEyXJDMLiOU5mBwnEvjc';
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user' : 'ai');
            messageDiv.textContent = text;
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            try {
                const response = await fetch('https://api.cohere.com/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + API_KEY
                    },
                    body: JSON.stringify({
                        model: 'command-a-03-2025',
                        message: message
                    })
                });

                const data = await response.json();
                console.log('Respuesta API:', data); // Para debug
                
                if (data.text) {
                    addMessage(data.text, false);
                } else if (data.message) {
                    addMessage('Error: ' + data.message, false);
                } else {
                    addMessage('Error: Respuesta inesperada de la API', false);
                }
            } catch (error) {
                addMessage('Error: ' + error.message, false);
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Mensaje de bienvenida
        addMessage('¡Hola! Escribe algo para empezar a chatear.', false);
    </script>
</body>
</html>
