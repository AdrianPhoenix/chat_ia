<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat RAG con PDFs</title>
    <link rel="stylesheet" href="chat-rag.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>ðŸ“š Chat RAG con PDFs</h1>
            <p>Sube un PDF y chatea sobre su contenido</p>
        </header>
        
        <div class="pdf-upload">
            <input type="file" id="pdfInput" accept=".pdf" class="file-input">
            <label for="pdfInput" class="file-label">
                ðŸ“„ Subir PDF
            </label>
            <span id="fileName" class="file-name"></span>
        </div>
        
        <main class="chat-main">
            <div id="chatContainer" class="chat-messages"></div>
        </main>
        
        <footer class="chat-footer">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Pregunta sobre el PDF..." 
                    disabled
                    class="message-input"
                >
                <button id="sendButton" class="send-button" disabled>
                    Enviar
                </button>
            </div>
            <small class="help-text">Sube un PDF primero para empezar a chatear</small>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="chat-rag.js"></script>
</body>
</html>
